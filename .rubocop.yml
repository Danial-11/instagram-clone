require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.7
  TargetRailsVersion: 5.2.8
  Exclude:
    - "db/schema.rb"
    - "db/migrate/*"
    - "node_modules/*/"
    - "vendor/bundle/*/"
    - "bin/*/"

Layout/LineLength:
  Max: 140

Metrics/MethodLength:
  Max: 23

Metrics/BlockLength:
  Exclude:
    - config/*/
    - spec/*/

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/*/
Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Metrics/AbcSize:
  Max: 40
